{% extends 'base.html' %}

{% block content %}

<header class="mb-4">
  <h1 class="mb-2">INDEX</h1>
  
  <a href="{% url 'articles:new' %}">NEW</a>
</header>

{% for article in articles %}
  <article>
    <h2>제목: {{ article.title }}</h2>
    <p>내용: {{ article.content }}</p>

    <a href="{% url 'articles:detail' article.pk %}">DETAIL</a>
  </article>
  <hr>

{% endfor %}

{% endblock content %}
