<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>0411 Workshop</title>

</head>
<body>

  <div class="container mt-4">
    <nav class="my-4">
      {% if request.user.is_authenticated %}
      {{ request.user.username }}님, 안녕하세요!
      <a href="{% url 'accounts:logout' %}" class="btn btn-outline-primary">로그아웃</a>
      <a href="{% url 'accounts:change_password' %}" class="btn btn-outline-success">비밀번호 변경</a>
      
      {% else %}
      <a href="{% url 'accounts:signup' %}" class="btn btn-outline-primary">회원가입</a>
      <a href="{% url 'accounts:login' %}" class="btn btn-outline-success">로그인</a>  
      {% endif %}
    </nav>

    {% block content %}
    {% endblock content %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
